{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Autentificare</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle"></i> Numele de utilizator sau parola sunt incorecte. Vă rugăm să încercați din nou.
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Nume de utilizator</label>
                        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}"
                               class="form-control {% if form.username.errors %}is-invalid{% endif %}"
                               value="{{ form.username.value|default:'' }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Parolă</label>
                        <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}"
                               class="form-control {% if form.password.errors %}is-invalid{% endif %}" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Autentificare
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Nu aveți cont? <a href="{% url 'register' %}">Înregistrare </a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
