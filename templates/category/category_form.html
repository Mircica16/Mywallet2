{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-8 mx-auto">
        <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">{% if form.instance.id %}Editează{% else %}Adaugă{% endif %} Categorie</h5>
                <a href="{% url 'category-list' %}" class="btn btn-sm btn-secondary">
                    <i class="bi bi-arrow-left"></i> Înapoi
                </a>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="{{ form.name.id_for_label }}" class="form-label">Nume Categorie</label>
                        {{ form.name.errors }}
                        <input type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}"
                               class="form-control {% if form.name.errors %}is-invalid{% endif %}"
                               value="{{ form.name.value|default:'' }}" required>
                        {% if form.name.help_text %}
                            <small class="form-text text-muted">{{ form.name.help_text }}</small>
                        {% endif %}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Salvează
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
