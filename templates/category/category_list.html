{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Categorii de Cheltuieli</h5>
                <a href="{% url 'category-create' %}" class="btn btn-sm btn-primary">
                    <i class="bi bi-plus-circle"></i> Adaugă Categorie
                </a>
            </div>
            <div class="card-body">
                {% if categories %}
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Nume</th>
                                    <th>Acțiuni</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for category in categories %}
                                <tr>
                                    <td>{{ category.name }}</td>
                                    <td>
                                        <a href="{% url 'category-update' category.id %}" class="btn btn-sm btn-warning">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a href="{% url 'category-delete' category.id %}" class="btn btn-sm btn-danger">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                {% else %}
                    <div class="alert alert-info">
                        Nu există categorii înregistrate.
                        <a href="{% url 'category-create' %}" class="alert-link">Adaugă prima categorie</a>.
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
