{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Înregistrare</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-person-plus"></i> Creează cont
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0">Ai deja cont? <a href="{% url 'login' %}">Autentificare</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
